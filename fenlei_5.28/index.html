<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>fenlei_5.28</title>
    <script>
        //px转rem单位的换算
        (function() {
            var designWidth = 750,
                baseSize = 100;
            var resize = function() {
                document.documentElement.style.fontSize = window.innerWidth * baseSize / designWidth + 'px';
            };
            (window.onresize = window.onload = resize) && resize();
        })();
    </script>
</head>

<body>
    <div id="app"></div>
    <script src="./dist/build.js"></script>
</body>

</html>
